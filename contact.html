<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webbyrå i Lund | Hemsidor & utveckling</title>
    <!-- Lägger till Montserrat från Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/Ahlforsicon.png">
</head>

<body>
    <!-- Grid Container for overall layout -->
    <div class="grid-container">

        <!-- Header (Grid Area: header) -->
        <header class="header">
            <!-- Flex container for logo and title -->
            <div class="header-left">
                <a href="index.html">
                    <img src="assets/images/Ahlfors5.png" alt="Logotyp" class="logo-img">
                </a>
                <a href="index.html" class="Logotext">
                    <h1>Ahlfors Design</h1>
                </a>
            </div>
            <!-- Navigation (Flexbox) -->
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Hem</a></li>
                    <li><a href="about.html" >Om</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html" class="active">Kontakt</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content (Grid Area: main) -->
        <main class="main">
            <!-- Contact info (Grid Area: main) -->
            <section id="contact-section">
                <h2>Kontakt</h2>
                <p>Detta är kontaktsektionen.</p>
            </section>
            <!-- Contact Form Section -->
            <section id="contact-form">
                <h2>Skicka ett meddelande</h2>
                <form action="#" method="POST" autocomplete="on">
                    <label for="name">Ditt namn:</label>
                    <input type="text" id="name" name="name" autocomplete="name" required>

                    <label for="email">Din e-post:</label>
                    <input type="email" id="email" name="email" autocomplete="email" required>

                    <label for="message">Meddelande:</label>
                    <textarea id="message" name="message" autocomplete="off" required
                        placeholder="Skriv ditt meddelande här..."></textarea>

                    <button type="submit">Skicka meddelande</button>
                </form>
                <div id="feedback-message">
                    Tack för ditt meddelande! Vi kommer att svara så snart som möjligt.
                </div>
            </section>
        </main>

        <!-- Footer (Grid Area: footer) -->
        <footer class="footer">
            
            <!-- Social Media Links -->
            <section id="social-media">
                <p>Följ oss på sociala medier:</p>
                <ul>
                    <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
                    <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
                    <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
                </ul>
            </section>
        </footer>

    </div>
    <script src="script.js"></script>
</body>

</html>
